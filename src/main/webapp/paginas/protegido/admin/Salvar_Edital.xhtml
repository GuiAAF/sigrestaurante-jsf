<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/WEB-INF/templates/Layout.xhtml">

	<f:metadata>
		<o:viewParam name="edital" value="#{salvar_Edital.edital}"
			converter="editalConverter" />
		<f:viewAction action="#{salvar_Edital.init()}" />
	</f:metadata>


	<ui:define name="content">

		<h:outputScript name="locale-primefaces.js" library="js" />

		<h1 class="aw-page-title">Novo edital</h1>

		<p:growl id="idMessagesSucesso" showDetail="true" autoUpdate="true"
			closable="true" severity="info" />
		<p:messages id="idMessagesErrors" autoUpdate="true" closable="true"
			showDetail="true" severity="error" />

		<h:form id="frm">

			<div class="ui-fluid">
				<p:tabView style="margin-top: 20px">
					<p:tab title="Dados básicos">

						<p:panelGrid columns="2" layout="grid"
							columnClasses="ui-grid-col-2, ui-grid-col-4, ui-grid-col-2, ui-grid-col-4"
							styleClass="panelgrid-noborder">

							<p:outputLabel value="Número do edital" for="numero" />
							<p:inputText id="numero" required="true"
								value="#{salvar_Edital.edital.numero}" />

							<p:outputLabel for="dataInicial" value="Data de início" />
							<ui:include src="/WEB-INF/templates/_calendario.xhtml">
								<ui:param name="id" value="dataInicial" />
								<ui:param name="required" value="true" />
								<ui:param name="value"
									value="#{salvar_Edital.edital.dataInicio}" />
							</ui:include>

							<p:outputLabel for="dataTermino" value="Data de termino" />
							<ui:include src="/WEB-INF/templates/_calendario.xhtml">
								<ui:param name="id" value="dataTermino" />
								<ui:param name="required" value="true" />
								<ui:param name="value"
									value="#{salvar_Edital.edital.dataTermino}" />
							</ui:include>

							<p:panelGrid columns="1" layout="grid">
								<p:commandButton value="Salvar" icon="fa fa-save" update="frm"
									action="#{salvar_Edital.saveEdital()}" />
								<p:button id="botaoCancelar"
									outcome="/paginas/protegido/index.xhtml" value="Cancelar"
									icon="fa fa-remove" />
							</p:panelGrid>

						</p:panelGrid>

					</p:tab>
				</p:tabView>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
