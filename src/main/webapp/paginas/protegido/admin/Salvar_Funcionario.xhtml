<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/WEB-INF/templates/Layout.xhtml">

	<f:metadata>
		<o:viewParam name="funcionario"
			value="#{salvar_Funcionario.funcionario}" converter="userConverter" />
		<f:viewAction action="#{salvar_Funcionario.init()}" />
	</f:metadata>


	<ui:define name="content">
		<h1 class="aw-page-title">Novo funcionário</h1>

		<p:growl id="idMessagesSucesso" showDetail="true" autoUpdate="true"
			closable="true" severity="info" />
		<p:messages id="idMessagesErrors" autoUpdate="true" closable="true"
			showDetail="true" severity="error" />


		<h:form id="frm">
			<div class="ui-fluid">
				<p:tabView style="margin-top: 20px">

					<p:tab title="Dados básicos">

						<p:panelGrid columns="4" layout="grid"
							columnClasses="ui-grid-col-2, ui-grid-col-4, ui-grid-col-2, ui-grid-col-4"
							styleClass="panelgrid-noborder">

							<p:outputLabel value="Nome:" for="nome" />
							<p:inputText id="nome" required="true"
								value="#{salvar_Funcionario.funcionario.nome}" />

							<p:outputLabel for="password" value="Senha:" />
							<p:password id="password"
								value="#{salvar_Funcionario.funcionario.senha}" label="Senha"
								match="confirmacaoPassword" feedback="true" required="true" />

							<p:outputLabel value="Login:" for="login" />
							<p:inputText id="login" required="true"
								value="#{salvar_Funcionario.funcionario.login}" />

							<p:outputLabel for="confirmacaoPassword" value="Confirmar Senha:" />
							<p:password id="confirmacaoPassword"
								value="#{salvar_Funcionario.funcionario.senha}"
								label="Confirmar Senha" feedback="true" required="true" />
								
							<p:panelGrid columns="2" styleClass="ui-noborder">
								<p:commandButton id="botaoSubmeter"
									action="#{salvar_Funcionario.saveUser()}" value="Salvar" update="@form"
									icon="fa fa-save" />
								<p:button id="botaoCancelar"
									outcome="/paginas/protegido/index.xhtml" value="Cancelar"
									icon="fa fa-remove" />
							</p:panelGrid>

						</p:panelGrid>

					</p:tab>

				</p:tabView>

			</div>

		</h:form>
	</ui:define>

</ui:composition>
